<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="main">
    <section class="summary">
      <div class="summary__results">
        <h3 class="summary__results__title">Your Result</h3>

        <p class="summary__results__amount">
          <strong class="ammout__reached">76</strong>
          of 100
        </p>

        <div>
          <h2 class="summary__results__status-title"> Great</h2>
          <p class="summary__results__description"> You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary__results-items">
        <h2 class="summary__results-items__title">Summary</h2>

        <div class="summary-items-container">
          <div class="summary__results-items__status-amount status-amount--reaction">
            <h2 class="status-amount__title">Reaction</h2>
            <p class="status-amount__info"> <strong class="status-amount__reachead">80</strong> <span class="amount-of">/</span>100</p>
          </div>

          <div class="summary__results-items__status-amount status-amount--memory">
            <h2 class="status-amount__title">Memory</h2>
            <p class="status-amount__info"><strong class="status-amount__reachead">92</strong> <span class="amount-of">/</span>100</p>
          </div>

          <div class="summary__results-items__status-amount status-amount--verbal">
            <h2 class="status-amount__title">Verbal</h2>
            <p class="status-amount__info"><strong class="status-amount__reachead">61</strong> <span class="amount-of">/</span>100</p>
          </div>

          <div class="summary__results-items__status-amount status-amount--visual">
            <h2 class="status-amount__title">Visual</h2>
            <p class="status-amount__info"><strong class="status-amount__reachead">72</strong> <span class="amount-of">/</span>100</p>
          </div>
        </div>

        <a href="#" class="result-items__button"> Continue</a>
      </div>

    </section>
  </main>

</body>

</html>
